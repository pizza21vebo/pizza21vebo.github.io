<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PIZZA 21</title>
  <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <!-- Font Awesome para iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background: #222;
      text-align: center;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.6);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      color: #aaa;
      margin: 5px 0 0 0;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
    }

    nav a {
      font-size: 2rem;
      color: white;
      transition: transform 0.3s, color 0.3s;
    }

    nav a.instagram {
      color: #E1306C;
    }
    nav a.instagram:hover {
      color: #c1275b;
      transform: scale(1.2);
    }

    nav a.spotify {
      color: #1DB954;
    }
    nav a.spotify:hover {
      color: #159c44;
      transform: scale(1.2);
    }

    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .video {
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
      transition: transform 0.2s;
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 */
    }

    .video:hover {
      transform: scale(1.03);
    }

    .video iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>üçïPIZZA 21üçï</h1>
    <nav>
      <a href="https://www.instagram.com/pizza21vebo/" target="_blank" class="instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://open.spotify.com/intl-es/artist/2qjqTN0niHtBBmYgONBJ0Q" target="_blank" class="spotify"><i class="fab fa-spotify"></i></a>
    </nav>
  </header>

  <section class="videos" id="videoGrid">
    <!-- Los videos se cargan desde JS -->
  </section>

  <script>
    // Lista de videos de YouTube (IDs)
    const videos = [
	    "rHQ8rLXOIR4",
		"8tN9zbsKX5Q",
		"xv8k2B16Rpk",
		"BeFfiB7tOI0",
		"92Tazym4blk",
		"zSS8__8b89M",
		"XNrdUtMMQ-s",
		"Og2afOHO0cs",
		"4YiY4YLvgLM",
		"ctG_2AtoqsE",
		"7WlMQw3yCRU",
		"dbScdUzbDfM",
		"U7B04JVS1fs"
    ];
	

    const videoGrid = document.getElementById("videoGrid");

    videos.forEach(id => {
      const div = document.createElement("div");
      div.classList.add("video");
      div.innerHTML = `<iframe src="https://www.youtube.com/embed/${id}" allowfullscreen></iframe>`;
      videoGrid.appendChild(div);
    });
  </script>
</body>
</html>
